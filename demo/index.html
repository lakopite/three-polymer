<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>three-polymer demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../three-parent.html">
  <link rel="import" href="../three-lattice.html">

  <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>three-polymer demo</h3>
  <demo-snippet>
    <template>
      <three-parent
        id="parent"
        background-color="#F5F5F5"
        height="360"
        width="360"
        focal-element-id="triangle">
        <three-lattice
          id="triangle"
          slot="lattice"
          contour-by="axial"
          data='[{"vertices":[[-10, 0, -10],[-10, 0, 10]], "result": {"axial": 10}},{"vertices":[[-10, 0, 10],[10, 0, 10]], "result": {"axial": 40}},{"vertices":[[10, 0, 10],[10, 0, -10]], "result": {"axial": 100}}]'
          color="#00BFA5">
        </three-lattice>
      </three-parent>
    </template>
  </demo-snippet>
</div>
</body>
</html>
