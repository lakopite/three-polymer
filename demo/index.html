<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>three-polymer demo</title>
  <style is="custom-style" include="demo-pages-shared-styles"></style>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../jquery/dist/jquery.min.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../three-view.html">
  <link rel="import" href="../three-model.html">
</head>
<body>
<div class="vertical-section-container centered">
  <h3>three-polymer demo</h3>
  <demo-snippet>
    <template>
      <three-view
        id="view"
        show-stats="true"
        scene-background-color="#F5F5F5"
        renderer-height="700"
        renderer-width="700">
        <three-model
          id="frame"
          slot="model"
          contour-by="beamnum"
          data='[]'>
        </three-model>
      </three-view>
    </template>
  </demo-snippet>
</div>
</body>
<script>
  $.getJSON("frame-six.json", data => document.getElementById("frame").setAttribute("data", JSON.stringify(data)));
</script>
</html>
