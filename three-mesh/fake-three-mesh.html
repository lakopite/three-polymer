<link rel="import" href="abstract-three-mesh.html">

<dom-module id="fake-three-mesh">
  <script>
    class FakeThreeMesh extends AbstractThreeMesh {

      static get is() {
        return 'fake-three-mesh';
      }

      static get properties() {
        return {
          object: {type: Object, value: () => new THREE.Mesh()},
          vertices: {type: Array, value: () => [[1, 2, 3], [4, 5, 6]]},
          boundingBox: {
            type: Object,
            value: () => new Object({xMax: 4, xMin: 1, yMax: 5, yMin: 2, zMax: 6, zMin: 3}),
          },
        }
      }
    }

    customElements.define(FakeThreeMesh.is, FakeThreeMesh);
  </script>
</dom-module>
