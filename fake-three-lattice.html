<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="fake-three-lattice">
  <script>
    class FakeThreeLattice extends Polymer.Element {

      static get is() {
        return 'fake-three-lattice';
      }

      static get properties() {
        return {
          object: {type: Object, value: new THREE.Mesh()},
        }
      }

      connectedCallback() {
        this.object.name = 'fake-mesh';
        const eventInitDict = {bubbles: true, detail: {object: this.object}};
        this.dispatchEvent(new CustomEvent('lattice-connected', eventInitDict));
      }

      changeGeometry(geometryRadius, geometryCenter) {
        const eventInitDict = {
          bubbles: true,
          detail: {geometryRadius: geometryRadius, geometryCenter: geometryCenter}
        };
        this.dispatchEvent(new CustomEvent('lattice-geometry-changed', eventInitDict));
      }
    }

    customElements.define(FakeThreeLattice.is, FakeThreeLattice);
  </script>
</dom-module>
