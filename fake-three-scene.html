<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="fake-three-scene">
  <script>
    class FakeThreeScene extends Polymer.Element {

      static get is() {
        return 'fake-three-scene';
      }

      static get properties() {
        return {
          addCallCount: {type: Number, value: 0},
          removeCallCount: {type: Number, value: 0},
        }
      }

      addObject(threeObject) {
        this.addCallCount += 1;
      }

      removeAllObjects() {
        this.removeCallCount += 1;
      }

    }

    customElements.define(FakeThreeScene.is, FakeThreeScene);
  </script>
</dom-module>
