<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="fake-three-view">
  <script>
    class FakeThreeView extends Polymer.Element {

      static get is() {
        return 'fake-three-view';
      }

      static get properties() {
        return {
          latticeConnectedCount: {type: Number, value: 0},
          latticeConnectedEvent: Object,
          geometryChangedCount: {type: Number, value: 0},
          geometryChangedEvent: Object,
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('lattice-connected', event => this._handleLatticeConnected(event));
        this.addEventListener('lattice-geometry-changed', event => this._handleGeometryChanged(event));
      }

      _handleLatticeConnected(event) {
        this.latticeConnectedCount += 1;
        this.latticeConnectedEvent = event;
      }

      _handleGeometryChanged(event) {
        this.geometryChangedCount += 1;
        this.geometryChangedEvent = event;
      }

    }

    customElements.define(FakeThreeView.is, FakeThreeView);
  </script>
</dom-module>
