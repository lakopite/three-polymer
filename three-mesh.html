<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="three-material.html">
<link rel="import" href="three-line-geometry.html">

<dom-module id="three-mesh">
  <template>
    <three-line-geometry
      stroke="[[stroke]]"
      vertices="[[vertices]]"
      object="{{geometry}}">
    </three-line-geometry>
    <three-material id="material" object="{{material}}" color="[[color]]"></three-material>
  </template>
  <script>
    class ThreeMesh extends Polymer.Element {

      static get is() {
        return 'three-mesh';
      }

      static get properties() {
        return {
          contourValues: Array,
          contourColors: Array,
          contourBy: String,
          metadata: Object,
          vertices: Array,
          color: {
            type: String,
            readOnly: true,
            observer: '_dispatchMeshChange',
            computed: '_computeColor(contourValues, contourColors, contourBy, metadata)',
          },
          geometry: {type: Object, observer: '_geometryChanged'},
          material: {type: Object, observer: '_materialChanged'},
          object: {
            type: Object,
            value: () => new THREE.Mesh(),
            observer: '_dispatchNewMesh',
          },
          stroke: Number,
        }
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._dispatchRemoveMesh();
      }

      _computeColor(contourValues, contourColors, contourBy, metadata) {
//        console.log('_computeColor with:', contourValues, contourColors, contourBy, metadata);
        if (!(contourValues && contourColors && contourBy && metadata)) return;
        const index = contourValues.findIndex((contourValue) => {
          return metadata[contourBy] <= contourValue
        });
        return contourColors[index];
      }

      _geometryChanged(geometry) {
        this.object.geometry = geometry;
        this._dispatchMeshChange();
      }

      _materialChanged(material) {
        this.object.material = material;
        this._dispatchMeshChange();
      }

      _dispatchMeshChange() {
        this.dispatchEvent(new CustomEvent('mesh-change', {bubbles: true}));
      }

      _dispatchNewMesh() {
        this.dispatchEvent(new CustomEvent('new-mesh', {bubbles: true}));
      }

      _dispatchRemoveMesh() {
        this.dispatchEvent(new CustomEvent('remove-mesh', {bubbles: true}));
      }
    }

    customElements.define(ThreeMesh.is, ThreeMesh);
  </script>
</dom-module>
