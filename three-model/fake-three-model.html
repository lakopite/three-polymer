<link rel="import" href="abstract-three-model.html">

<dom-module id="fake-three-model">
  <script>
    class FakeThreeModel extends AbstractThreeModel {

      static get is() {
        return 'fake-three-model';
      }

      static get properties() {
        return {
          object: Object,
          position: Array,
          radius: Number,
          handleNewMeshCount: {type: Number, value: 0},
          handleMeshChangeCount: {type: Number, value: 0},
          handleRemoveMeshCount: {type: Number, value: 0},
          handleNewLabelCount: {type: Number, value: 0},
          handleRemoveLabelCount: {type: Number, value: 0},
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('new-element', this._handleNewMesh);
        this.addEventListener('element-change', this._handleMeshChange);
        this.addEventListener('remove-element', this._handleRemoveMesh);
        this.addEventListener('new-label', this._handleNewLabel);
        this.addEventListener('remove-label', this._handleRemoveLabel);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('new-element', this._handleNewMesh);
        this.removeEventListener('element-change', this._handleMeshChange);
        this.removeEventListener('remove-element', this._handleRemoveMesh);
        this.removeEventListener('new-label', this._handleNewLabel);
        this.removeEventListener('remove-label', this._handleRemoveLabel);
      }

      _handleNewMesh() {
        this.handleNewMeshCount += 1;
      }

      _handleMeshChange() {
        this.handleMeshChangeCount += 1;
      }

      _handleRemoveMesh() {
        this.handleRemoveMeshCount += 1;
      }

      _handleNewLabel() {
        this.handleNewLabelCount += 1;
      }

      _handleRemoveLabel() {
        this.handleRemoveLabelCount += 1;
      }
    }

    customElements.define(FakeThreeModel.is, FakeThreeModel);
  </script>
</dom-module>
