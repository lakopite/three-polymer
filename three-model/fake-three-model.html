<link rel="import" href="abstract-three-model.html">

<dom-module id="fake-three-model">
  <script>
    class FakeThreeModel extends AbstractThreeModel {

      static get is() {
        return 'fake-three-model';
      }

      static get properties() {
        return {
          object: Object,
          position: Array,
          radius: Number,
          handleNewElementCount: {type: Number, value: 0},
          handleElementChangeCount: {type: Number, value: 0},
          handleRemoveElementCount: {type: Number, value: 0},
          handleNewLabelCount: {type: Number, value: 0},
          handleRemoveLabelCount: {type: Number, value: 0},
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('new-element', this._handleNewElement);
        this.addEventListener('element-change', this._handleElementChange);
        this.addEventListener('remove-element', this._handleRemoveElement);
        this.addEventListener('new-label', this._handleNewLabel);
        this.addEventListener('remove-label', this._handleRemoveLabel);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('new-element', this._handleNewElement);
        this.removeEventListener('element-change', this._handleElementChange);
        this.removeEventListener('remove-element', this._handleRemoveElement);
        this.removeEventListener('new-label', this._handleNewLabel);
        this.removeEventListener('remove-label', this._handleRemoveLabel);
      }

      _handleNewElement() {
        this.handleNewElementCount += 1;
      }

      _handleElementChange() {
        this.handleElementChangeCount += 1;
      }

      _handleRemoveElement() {
        this.handleRemoveElementCount += 1;
      }

      _handleNewLabel() {
        this.handleNewLabelCount += 1;
      }

      _handleRemoveLabel() {
        this.handleRemoveLabelCount += 1;
      }
    }

    customElements.define(FakeThreeModel.is, FakeThreeModel);
  </script>
</dom-module>
