<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="three-object">
  <script>
    class ThreeObject extends Polymer.Element {

      static get is() {
        return 'three-object';
      }

      static get properties() {
        return {
          object: {type: Object, observer: '_objectChanged'},
        }
      }

      _objectChanged() {
        const eventName = this.localName + '-ready';
        const eventInitDict = {bubbles: true, composed: true, detail: this.object};
        this.dispatchEvent(new CustomEvent(eventName, eventInitDict));
      }
    }

    customElements.define(ThreeObject.is, ThreeObject);
  </script>
</dom-module>
