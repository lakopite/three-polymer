<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="fake-three-controls">
  <script>
    class FakeThreeControls extends Polymer.Element {

      static get is() {
        return 'fake-three-controls';
      }

      fireControlsChanged() {
        this.dispatchEvent(new CustomEvent('controls-changed', {composed: true}));
      }
    }

    customElements.define(FakeThreeControls.is, FakeThreeControls);
  </script>
</dom-module>
