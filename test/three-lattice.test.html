<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-lattice test</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/threejs/build/three.min.js"></script>
  <link rel="import" href="../three-lattice.html">
  <link rel="import" href="../fake-three-view.html">
  <link rel="import" href="../fake-three-line-geometry.html">
  <link rel="import" href="../bower_components/polymer/polymer.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-lattice
      id="lattice"
      slot="lattice"
      contour-by="axial"
      data='[
      {"vertices":[[-10, 0, -10],[-10, 0, 10]], "metadata": {"axial": 10, "flexure": 40}},
      {"vertices":[[-10, 0, 10],[10, 0, 10]], "metadata": {"axial": 40, "flexure": 20}},
      {"vertices":[[10, 0, 10],[10, 0, -10]], "metadata": {"axial": 100, "flexure": 55}}
      ]'
      color="#00BFA5">
    </three-lattice>
  </template>
</test-fixture>

<test-fixture id="parent">
  <template>
    <fake-three-view>
      <three-lattice
        data='[{"vertices":[[10, 0, 10],[10, 0, -10]], "metadata": {"flexure": 55}}]'>
      </three-lattice>
    </fake-three-view>
  </template>
</test-fixture>

<script>
  describe('<three-lattice>', () => {

    let element;

    describe('itself', () => {

      beforeEach(() => {
        element = fixture('basic');
      });

      it('instantiates the element', () => {
        expect(element.localName).to.equal('three-lattice');
        expect(element.color).to.equal('#00BFA5');
        expect(element.contourBy).to.equal('axial');
        expect(element.contourColors).to.deep.equal(
          ["#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#00BCD4", "#009688", "#4CAF50",
            "#8BC34A", "#FFEB3B", "#FFC107", "#FF9800", "#FF5722", "#F44336"]
        )
      });

      it('changes colors when contourBy is updated', () => {
        expect(element.contourValues).to.deep.equal([
          16.92307692307695, 23.846153846153875, 30.7692307692308, 37.69230769230772,
          44.61538461538464, 51.53846153846156, 58.46153846153848, 65.3846153846154,
          72.30769230769232, 79.23076923076924, 86.15384615384616, 93.07692307692308, 100
        ]);

        element.contourBy = "flexure";

        expect(element.contourValues).to.deep.equal([
          22.69230769230768, 25.384615384615373, 28.076923076923066, 30.76923076923076,
          33.46153846153845, 36.153846153846146, 38.84615384615384, 41.53846153846153,
          44.230769230769226, 46.92307692307692, 49.61538461538461, 52.30769230769231, 55
        ]);
      });

      it('handles new geometry', (done) => {
        replace('three-line-geometry').with('fake-three-line-geometry');
        element = fixture('basic');

        flush(() => {
          const fakeThreeLineGeometry = element.shadowRoot.querySelector('fake-three-line-geometry');
          fakeThreeLineGeometry.fireGeometryReady(new THREE.SphereGeometry(5).translate(6, 7, 8));

          expect(element.object.geometry.elementsNeedUpdate).to.be.true;
          expect(_.round(element.geometryRadius, 6)).to.equal(5);
          expect(element.geometryCenter).to.deep.equal([6, 7, 8]);

          done();
        });
      });
    });

    describe('interactions with <three-view>', () => {

      let parent, threeLattice;
      beforeEach(() => {
        parent = fixture('parent');
        threeLattice = parent.querySelector('three-lattice');
      });

      it('sends the view a new mesh when the data changes', () => {
        expect(parent.latticeChangedCount).to.equal(1);
        expect(parent.latticeChangedEvent.bubbles).to.be.true;
        expect(parent.latticeChangedEvent.detail.object).to.be.an.instanceOf(THREE.Mesh);

        threeLattice.data = [];

        expect(parent.latticeChangedCount).to.equal(2);
      });

      it('tells the view when it gets new geometry', () => {
        threeLattice.geometryRadius = 5;
        threeLattice.geometryCenter = [6, 7, 8];

        expect(parent.geometryChangedCount).to.equal(1);
        expect(parent.geometryChangedEvent.bubbles).to.be.true;
        expect(parent.geometryChangedEvent.detail.geometryRadius).to.equal(5);
        expect(parent.geometryChangedEvent.detail.geometryCenter).to.deep.equal([6, 7, 8]);
      });
    });
  });
</script>
</body>
</html>
