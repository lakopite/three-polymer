<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-lattice test</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/threejs/build/three.min.js"></script>
  <link rel="import" href="../three-lattice.html">
  <link rel="import" href="../fake-three-view.html">
  <link rel="import" href="../bower_components/polymer/polymer.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-lattice
      id="lattice"
      slot="lattice"
      contour-by="axial"
      data='[]'
      color="#00BFA5">
    </three-lattice>
  </template>
</test-fixture>

<test-fixture id="parent">
  <template>
    <fake-three-view>
      <three-lattice
        data='[{"vertices":[[10, 0, 10],[10, 0, -10]], "metadata": {"flexure": 55}}]'>
      </three-lattice>
    </fake-three-view>
  </template>
</test-fixture>

<script>
  describe('<three-lattice>', () => {

    let element;

    describe('itself', () => {

      beforeEach(() => {
        element = fixture('basic');
      });

      it('instantiates the element', () => {
        expect(element.localName).to.equal('three-lattice');
        expect(element.color).to.equal('#00BFA5');
        expect(element.contourBy).to.equal('axial');
      });

    });

    describe('interactions with <three-view>', () => {

      let parent, threeLattice;
      beforeEach(() => {
        parent = fixture('parent');
        threeLattice = parent.querySelector('three-lattice');
      });

      it('sends the view a new mesh when the geometry changes', () => {
        expect(parent.latticeChangedCount).to.equal(1);
        expect(parent.latticeChangedEvent.bubbles).to.be.true;
        expect(parent.latticeChangedEvent.detail.object).to.be.an.instanceOf(THREE.Mesh);

        threeLattice.geometry = new THREE.Geometry();

        expect(parent.latticeChangedCount).to.equal(2);
      });

      it('tells the view when it gets new geometry', () => {
        threeLattice.geometryRadius = 5;
        threeLattice.geometryCenter = [6, 7, 8];

        expect(parent.geometryChangedCount).to.equal(1);
        expect(parent.geometryChangedEvent.bubbles).to.be.true;
        expect(parent.geometryChangedEvent.detail.geometryRadius).to.equal(5);
        expect(parent.geometryChangedEvent.detail.geometryCenter).to.deep.equal([6, 7, 8]);
      });
    });
  });
</script>
</body>
</html>
