<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-geometry test</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/threejs/build/three.min.js"></script>
  <link rel="import" href="../three-geometry.html">
  <link rel="import" href="../fake-three-line-geometry.html">
  <link rel="import" href="../bower_components/polymer/polymer.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-geometry
      id="geometry"
      contour-by="axial"
      data='[
      {"vertices":[[-10, 0, -10],[-10, 0, 10]], "metadata": {"axial": 10, "flexure": 40}},
      {"vertices":[[-10, 0, 10],[10, 0, 10]], "metadata": {"axial": 40, "flexure": 20}},
      {"vertices":[[10, 0, 10],[10, 0, -10]], "metadata": {"axial": 100, "flexure": 55}}
      ]'>
    </three-geometry>
  </template>
</test-fixture>

<script>
  describe('<three-geometry>', () => {

    let element;

    beforeEach(() => {
      element = fixture('basic');
    });

    it('instantiates the element', () => {
      expect(element.localName).to.equal('three-geometry');
      expect(element.contourBy).to.equal('axial');
      expect(element.contourColors).to.deep.equal(
        ["#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#00BCD4", "#009688", "#4CAF50",
          "#8BC34A", "#FFEB3B", "#FFC107", "#FF9800", "#FF5722", "#F44336"]
      );
      expect(element.object).to.be.an.instanceOf(THREE.Geometry);
    });

    it('calculates contourValues based on contourBy', () => {
      expect(element.contourValues).to.deep.equal([
        16.9231, 23.8462, 30.7692, 37.6923, 44.6154, 51.5385,
        58.4615, 65.3846, 72.3077, 79.2308, 86.1538, 93.0769, 100
      ]);

      element.contourBy = "flexure";

      expect(element.contourValues).to.deep.equal([
        22.6923, 25.3846, 28.0769, 30.7692, 33.4615, 36.1538,
        38.8462, 41.5385, 44.2308, 46.9231, 49.6154, 52.3077, 55
      ]);
    });

    it('makes a new object when there is a wholesale data change', () => {
      element.data = [];

      expect(element.object.vertices).to.have.lengthOf(0);
      expect(element.object.faces).to.have.lengthOf(0);
    });

    it('updates the contourValues when it gets new data', () => {
      element.data = [
        {"vertices": [[-10, 0, -10], [-10, 0, 10]], "metadata": {"axial": 10, "flexure": 40}},
        {"vertices": [[-10, 0, 10], [10, 0, 10]], "metadata": {"axial": 40, "flexure": 20}}
      ];

      expect(element.contourValues).to.deep.equal([
        12.3077, 14.6154, 16.9231, 19.2308, 21.5385, 23.8462,
        26.1538, 28.4615, 30.7692, 33.0769, 35.3846, 37.6923, 40
      ]);
    });

    it('calculates the stroke of the line', (done) => {
      replace('three-line-geometry').with('fake-three-line-geometry');
      element = fixture('basic');
      element.radius = 10;

      flush(() => {
        const fakeThreeLineGeometry = element.shadowRoot.querySelector('fake-three-line-geometry');
        fakeThreeLineGeometry.fireDomChange();

        expect(element.stroke).to.equal(1);

        done();
      });
    });

    it('handles new geometry', (done) => {
      replace('three-line-geometry').with('fake-three-line-geometry');
      element = fixture('basic');

      flush(() => {
        const fakeThreeLineGeometry = element.shadowRoot.querySelector('fake-three-line-geometry');
        fakeThreeLineGeometry.fireObjectChanged(new THREE.SphereGeometry(5).translate(6, 7, 8));

        expect(element.object.elementsNeedUpdate).to.be.true;
        expect(_.round(element.radius, 6)).to.equal(5);
        expect(element.center).to.deep.equal([6, 7, 8]);

        done();
      });
    });
  });
</script>
</body>
</html>
