<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-lattice test</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="/bower_components/threejs/build/three.min.js"></script>
  <link rel="import" href="../three-lattice.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-lattice
      id="id"
      color="#colorhex">
    </three-lattice>
  </template>
</test-fixture>

<script>
  describe('<three-lattice>', () => {
    it('instantiating the element works', () => {
      let element = fixture('basic');
      expect(element.localName).to.equal('three-lattice');
      expect(element.color).to.equal('#colorhex');
    });
  });
</script>
</body>
</html>
