<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-camera test</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/threejs/build/three.min.js"></script>
  <link rel="import" href="../three-camera.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-camera
      geometry-radius="10"
      target-position="[30,50,40]">
    </three-camera>
  </template>
</test-fixture>

<script>
  describe('<three-camera>', () => {

    let element;

    beforeEach(() => {
      element = fixture('basic');
    });

    it('instantiates the element and computed geometry', () => {
      expect(element.localName).to.equal('three-camera');
      expect(element.geometryRadius).to.equal(10);
      expect(element.targetPosition).to.deep.equal([30, 50, 40]);
      expect(element.position).to.deep.equal([30, -25, 40]);
      expect(element.distanceToTarget).to.equal(75);
    });

    it('computes the frustum properly', () => {
      expect(element.object.left).to.equal(-15);
      expect(element.object.right).to.equal(15);
      expect(element.object.top).to.equal(15);
      expect(element.object.bottom).to.equal(-15);
      expect(element.object.near).to.equal(55);
      expect(element.object.far).to.equal(95);
    });

  });
</script>
</body>
</html>
