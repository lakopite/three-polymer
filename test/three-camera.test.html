<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-camera test</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../threejs/build/three.min.js"></script>
  <link rel="import" href="../three-camera.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-camera></three-camera>
  </template>
</test-fixture>

<script>
  describe('<three-camera>', () => {

    let element;

    beforeEach(() => {
      element = fixture('basic');
    });

    it('instantiates the element if the scene is empty', () => {
      expect(element.localName).to.equal('three-camera');
      expect(element.targetPosition).to.deep.equal([0, 0, 0]);
      expect(element.geometryRadius).to.equal(0);
      expect(element.position).to.deep.equal([0, 0, 0]);
    });

    it('computes the frustum properly', () => {
      element.targetPosition = [30, 50, 40];
      element.geometryRadius = 10;

      expect(element.position).to.deep.equal([30, -25, 40]);
      expect(element.distanceToTarget).to.equal(75);
      expect(element.object.left).to.equal(-15);
      expect(element.object.right).to.equal(15);
      expect(element.object.top).to.equal(15);
      expect(element.object.bottom).to.equal(-15);
      expect(element.object.near).to.equal(55);
      expect(element.object.far).to.equal(95);
    });

  });
</script>
</body>
</html>
