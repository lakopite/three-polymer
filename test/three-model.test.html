<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-model test</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../threejs/build/three.min.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../three-model.html">
  <link rel="import" href="../fake-three-view.html">
  <link rel="import" href="../fake-three-mesh.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-model
      id="model"
      slot="model"
      contour-by="axial"
      data='[
      {"vertices":[[-10, 0, -10],[-10, 0, 10]], "metadata": {"axial": 10, "flexure": 40}},
      {"vertices":[[-10, 0, 10],[10, 0, 10]], "metadata": {"axial": 40, "flexure": 20}},
      {"vertices":[[10, 0, 10],[10, 0, -10]], "metadata": {"axial": 100, "flexure": 55}}
      ]'>
    </three-model>
  </template>
</test-fixture>

<test-fixture id="medium">
  <template>
    <three-model
      id="medium"
      slot="model"
      contour-by="axial"
      data='[
      {"vertices":[[0, 0, 0],[0, 0, 10]], "metadata": {"axial": 10, "flexure": 40}},
      {"vertices":[[5, 5, 0],[5, 5, 10]], "metadata": {"axial": 80, "flexure": 95}},
      {"vertices":[[10, 10, 0],[10, 10, 10]], "metadata": {"axial": 100, "flexure": 55}},
      {"vertices":[[0, 0, 10],[5, 5, 10]], "metadata": {"axial": 40, "flexure": 20}},
      {"vertices":[[5, 5, 10],[10, 10, 10]], "metadata": {"axial": 60, "flexure": 70}}
      ]'>
    </three-model>
  </template>
</test-fixture>

<test-fixture id="parent">
  <template>
    <fake-three-view>
      <three-model
        data='[{"vertices":[[10, 0, 10],[10, 0, -10]], "metadata": {"flexure": 55}}]'>
      </three-model>
    </fake-three-view>
  </template>
</test-fixture>

<script>
  describe('<three-model>', () => {

    let element;

    describe('itself', () => {

      it('instantiates the element', () => {
        element = fixture('basic');
        expect(element.localName).to.equal('three-model');
        expect(element.contourBy).to.equal('axial');
        expect(element.contourColors).to.deep.equal(
          ["#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#00BCD4", "#009688", "#4CAF50",
            "#8BC34A", "#FFEB3B", "#FFC107", "#FF9800", "#FF5722", "#F44336"]
        );
      });

      it('calculates contourValues based on contourBy', () => {
        element = fixture('basic');
        expect(element.contourValues).to.deep.equal([
          16.9231, 23.8462, 30.7692, 37.6923, 44.6154, 51.5385,
          58.4615, 65.3846, 72.3077, 79.2308, 86.1538, 93.0769, 100
        ]);
        expect(element.contourBounds).to.deep.equal({min: 10, max: 100});

        element.contourBy = "flexure";

        expect(element.contourValues).to.deep.equal([
          22.6923, 25.3846, 28.0769, 30.7692, 33.4615, 36.1538,
          38.8462, 41.5385, 44.2308, 46.9231, 49.6154, 52.3077, 55
        ]);
        expect(element.contourBounds).to.deep.equal({min: 20, max: 55});
      });

      it('calculates contourValues for a single line', () => {
        element = fixture('basic');

        element.data = [{"vertices": [[-10, 0, -10], [-10, 0, 10]], "metadata": {"axial": 10, "flexure": 40}}];

        expect(element.contourValues).to.deep.equal([
          10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10
        ]);
      });

      it('updates the contourValues when it gets new data', () => {
        element = fixture('basic');

        element.data = [
          {"vertices": [[-10, 0, -10], [-10, 0, 10]], "metadata": {"axial": 10, "flexure": 40}},
          {"vertices": [[-10, 0, 10], [10, 0, 10]], "metadata": {"axial": 40, "flexure": 20}}
        ];

        expect(element.contourValues).to.deep.equal([
          12.3077, 14.6154, 16.9231, 19.2308, 21.5385, 23.8462,
          26.1538, 28.4615, 30.7692, 33.0769, 35.3846, 37.6923, 40
        ]);
      });

      it('resets the boundaries and the group when it gets new data', () => {
        element = fixture('basic');
        const group = new THREE.Group();
        group.name = "old-group";
        element.object = group;

        element.data = [];

        expect(element.object.name).to.equal("mesh");
        expect(element.boundaries).to.be.undefined;
      });

      // the below two tests were failing intermittently
      // implementation could be improved via the below to mitigate this...
      // https://github.com/Polymer/polymer/pull/4363

      it('calculates the stroke of the line', (done) => {
        element = fixture('basic');

        flush(() => {
          expect(element.stroke).to.equal(0.25);
          done();
        });
      });

      it('calculates geometric properties after all the meshes are painted', (done) => {
        element = fixture('basic');

        flush(() => {
          const boundaries = {xMax: 10, xMin: -10, yMax: 0, yMin: 0, zMax: 10, zMin: -10};
          expect(element.boundaries).to.deep.equal(boundaries);
          expect(element.geometryFilter).to.deep.equal(element.boundaries);
          expect(element.position).to.deep.equal([0, 0, 0]);
          expect(element.radius).to.equal(10);
          done();
        });
      });

      it('calculates metadataFields', (done) => {
        element = fixture('basic');

        flush(() => {
          expect(element.metadataFields).to.deep.equal(['axial', 'flexure']);
          done();
        });
      });

      it('filters elements by coordinate geometry with nullable boundaries', (done) => {
        element = fixture('medium');

        flush(() => {
          expect(element.$.meshes.renderedItemCount).to.equal(5);

          element.geometryFilter = {xMin: 4, yMin: 4, zMin: 0, xMax: 6, yMax: 6};

          expect(element.$.meshes.renderedItemCount).to.equal(1);
          done();
        });
      });

//      TODO: make this pass
      xit('removes a mesh', (done) => {
        replace('three-mesh').with('fake-three-mesh');
        element = fixture('medium');

        flush(() => {
          const fakeThreeMesh = element.shadowRoot.querySelector('#line-0');
          expect(element.object.children).to.have.lengthOf(3);

          fakeThreeMesh._dispatchRemoveMesh();

          expect(element.object.children).to.have.lengthOf(2);
          done();
        });
      });

    });

    describe('interactions with <three-view>', () => {

      let parent, threeModel;
      beforeEach(() => {
        parent = fixture('parent');
        threeModel = parent.querySelector('three-model');
      });

      it('sends the view a new model when the data changes', () => {
        expect(parent.newModelCount).to.equal(1);

        threeModel.data = [];

        expect(parent.newModelEvent.bubbles).to.be.true;
        expect(parent.newModelCount).to.equal(2);
      });

      it('tells the view when it gets a new mesh', (done) => {
        replace('three-mesh').with('fake-three-mesh');
        parent = fixture('parent');
        threeModel = parent.querySelector('three-model');

        flush(() => {
          const fakeThreeMesh = threeModel.shadowRoot.querySelector('#line-0');
          expect(parent.modelNeedsRenderCount).to.equal(0);

          fakeThreeMesh._dispatchNewMesh();

          expect(parent.modelNeedsRenderCount).to.equal(1);

          done();
        });
      });

      it('tells the view if the model requires a re-render', (done) => {
        replace('three-mesh').with('fake-three-mesh');
        parent = fixture('parent');
        threeModel = parent.querySelector('three-model');

        flush(() => {
          const fakeThreeMesh = threeModel.shadowRoot.querySelector('#line-0');
          expect(parent.modelNeedsRenderCount).to.equal(0);

          fakeThreeMesh._dispatchMeshChange();

          expect(parent.modelNeedsRenderCount).to.equal(1);

          done();
        });
      });

      it('tells the view when it removes a mesh', (done) => {
        replace('three-mesh').with('fake-three-mesh');
        parent = fixture('parent');
        threeModel = parent.querySelector('three-model');

        flush(() => {
          const fakeThreeMesh = threeModel.shadowRoot.querySelector('#line-0');
          expect(parent.modelNeedsRenderCount).to.equal(0);

          fakeThreeMesh._dispatchRemoveMesh();

          expect(parent.modelNeedsRenderCount).to.equal(1);

          done();
        });
      });
    });
  });
</script>
</body>
</html>
