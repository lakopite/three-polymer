<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-numerical-contour test</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../three-contour/three-numerical-contour.html">
</head>
<body>

<test-fixture id="basic">
  <template>
    <three-numerical-contour
      default-colors='["#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#00BCD4", "#009688",
        "#4CAF50", "#8BC34A", "#FFEB3B", "#FFC107", "#FF9800", "#FF5722", "#F44336"]'
      bounds='{"min": 20, "max": 55}'>
    </three-numerical-contour>
  </template>
</test-fixture>

<script>
  describe('<three-numerical-contour>', () => {

    let element;
    beforeEach(() => {
      element = fixture('basic');
    });

    it('instantiates the element with default properties', () => {

      expect(element.localName).to.equal('three-numerical-contour');
      expect(element.defaultColors).to.deep.equal(
        ["#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#00BCD4", "#009688", "#4CAF50",
          "#8BC34A", "#FFEB3B", "#FFC107", "#FF9800", "#FF5722", "#F44336"]
      );
      expect(element.bounds).to.deep.equal({min: 20, max: 55});
    });

    it('computes the colors', () => {

      expect(element.colors).to.deep.equal(
        ["#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#00BCD4", "#009688", "#4CAF50",
          "#8BC34A", "#FFEB3B", "#FFC107", "#FF9800", "#FF5722", "#F44336"]
      );
    });

    it('calculates limits', () => {

      expect(element.colorLimits).to.deep.equal([
        22.6923, 25.3846, 28.0769, 30.7692, 33.4615, 36.1538,
        38.8462, 41.5385, 44.2308, 46.9231, 49.6154, 52.3077, 55
      ]);
    });

    it('calculates limits for a single line', () => {
      element.bounds = {"min": 10, "max": 10};

      expect(element.colorLimits).to.deep.equal([
        10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10
      ]);
    });

  });
</script>
</body>
</html>
