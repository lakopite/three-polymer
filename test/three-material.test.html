<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-material test</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../threejs/build/three.min.js"></script>
  <link rel="import" href="../three-material/three-material.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-material color="#696969"></three-material>
  </template>
</test-fixture>

<script>
  describe('<three-material>', () => {

    let element;
    beforeEach(() => {
      element = fixture('basic');
    });

    it('instantiates the element with initial properties', () => {
      expect(element.localName).to.equal('three-material');
      expect(element.object.opacity).to.equal(1.0);
      expect(element.object.transparent).to.be.true;
      expect(element.object.color.getHexString()).to.equal("696969");
    });

    it('updates the opacity', () => {
      element.opacity = 0;

      expect(element.object.opacity).to.equal(0);
    });

    it('changes colors', () => {
      element.color = "#FFFFFF";

      expect(element.object.color.getHexString()).to.equal("ffffff");
    });
  });
</script>
</body>
</html>
