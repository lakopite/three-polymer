<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-line-geometry test</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../threejs/build/three.min.js"></script>
  <link rel="import" href="../three-line-geometry/three-line-geometry.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-line-geometry
      vertices="[[0, 0, 0],[0, 0, 10]]">
    </three-line-geometry>
  </template>
</test-fixture>

<script>
  describe('<three-line-geometry>', () => {

    let element;

    it('instantiates the element', () => {
      element = fixture('basic');

      expect(element.localName).to.equal('three-line-geometry');
      expect(element.vertices).to.deep.equal([[0, 0, 0], [0, 0, 10]]);
      expect(element.object).to.be.an.instanceOf(THREE.Geometry);
    });
  });
</script>
</body>
</html>
