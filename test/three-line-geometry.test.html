<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-line-geometry test</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../threejs/build/three.min.js"></script>
  <link rel="import" href="../three-line-geometry.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-line-geometry
      vertices="[[-10, 0, -10],[-10, 0, 10]]">
    </three-line-geometry>
  </template>
</test-fixture>

<script>
  describe('<three-line-geometry>', () => {

    let element;

    beforeEach(() => {
      element = fixture('basic');
    });

    it('instantiates the element', () => {
      expect(element.localName).to.equal('three-line-geometry');
      expect(element.cameraNormal).to.deep.equal([0, 1, 0]);
      expect(element.stroke).to.equal(1);
      expect(element.vertices).to.deep.equal([[-10, 0, -10], [-10, 0, 10]]);
    });
  });
</script>
</body>
</html>
