<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>three-line-geometry test</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../threejs/build/three.min.js"></script>
  <link rel="import" href="../three-line-geometry.html">
</head>
<body>
<test-fixture id="basic">
  <template>
    <three-line-geometry
      vertices="[[0, 0, 0],[0, 0, 10]]">
    </three-line-geometry>
  </template>
</test-fixture>

<script>
  describe('<three-line-geometry>', () => {

    let element;

    beforeEach(() => {
      element = fixture('basic');
    });

    it('instantiates the element', () => {
      expect(element.localName).to.equal('three-line-geometry');
      expect(element.cameraNormal).to.deep.equal([0, 1, 0]);
      expect(element.stroke).to.be.undefined;
      expect(element.vertices).to.deep.equal([[0, 0, 0], [0, 0, 10]]);
    });

    it('calculates the midpoint correctly', () => {
      expect(element.midpoint).to.deep.equal([0, 0, 5]);
    });

    describe('the geometry', () => {
      it('gets calculated correctly for a vertical column', () => {
        element.stroke = 1;
        const vertices = element.object.vertices.map((vector3) => vector3.toArray());

        expect(vertices).to.include.deep.members([
          [-0.5, 0, 0], [0.5, 0, 0], [-0.5, 0, 10], [0.5, 0, 10]
        ]);
      });

      it('gets calculated correctly for a beam not perpendicular to the camera', () => {
        element.stroke = 1;
        element.vertices = [[0, 0, 20], [10, 10, 20]];
        const vertices = element.object.vertices.map((vector3) => vector3.toArray());

        expect(element.offsetVector).to.deep.equal([0, 0, -1]);
        expect(vertices).to.include.deep.members([
          [0, 0, 19.5], [0, 0, 20.5], [10, 10, 19.5], [10, 10, 20.5]
        ]);
      });

      it('gets calculated correctly for a slanted column not perpendicular to the camera', () => {
        element.stroke = 1.5;
        element.vertices = [[0, 0, 0], [10, 10, 10]];
        const vertices = element.object.vertices.map((vector3) => vector3.toArray());

        expect(element.offsetVector).to.deep.equal([0.7071, 0, -0.7071]);

        expect(vertices).to.include.deep.members([
          [0.5303, 0, -0.5303], [-0.5303, 0, 0.5303], [9.47, 10, 10.53], [10.53, 10, 9.47]
        ]);
      });
    });
  });
</script>
</body>
</html>
