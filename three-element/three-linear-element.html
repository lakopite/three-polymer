<link rel="import" href="three-element.html">
<link rel="import" href="../three-line-geometry/three-line-geometry.html">
<link rel="import" href="../three-material/three-material.html">

<dom-module id="three-linear-element">
  <template>
    <three-line-geometry
      stroke="[[stroke]]"
      vertices="[[vertices]]"
      object="{{geometry}}">
    </three-line-geometry>
    <three-material
      id="material"
      is-visible="[[isVisible]]"
      object="{{material}}"
      color="[[color]]">
    </three-material>
  </template>
  <script>
    class ThreeLinearElement extends ThreeElement {

      static get is() {
        return 'three-linear-element';
      }

      static get properties() {
        return {
          stroke: Number,
        }
      }
    }

    customElements.define(ThreeLinearElement.is, ThreeLinearElement);
  </script>
</dom-module>
