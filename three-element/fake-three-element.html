<link rel="import" href="abstract-three-element.html">

<dom-module id="fake-three-element">
  <script>
    class FakeThreeElement extends AbstractThreeElement {

      static get is() {
        return 'fake-three-element';
      }

      static get properties() {
        return {
          object: {type: Object, value: () => new THREE.Mesh()},
          vertices: {type: Array, value: () => [[1, 2, 3], [4, 5, 6]]},
          label: {type: Object, value: () => new THREE.Sprite()}
        }
      }
    }

    customElements.define(FakeThreeElement.is, FakeThreeElement);
  </script>
</dom-module>
