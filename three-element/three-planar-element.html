<link rel="import" href="three-element.html">
<link rel="import" href="../three-quad-geometry/three-quad-geometry.html">
<link rel="import" href="../three-material/three-planar-material.html">

<dom-module id="three-planar-element">
  <template>
    <three-quad-geometry
      vertices="[[vertices]]"
      face-vertices="[[faceVertices]]"
      object="{{geometry}}">
    </three-quad-geometry>
    <three-planar-material
      id="material"
      is-visible="[[isVisible]]"
      object="{{material}}"
      color="[[color]]">
    </three-planar-material>
  </template>
  <script>
    class ThreePlanarElement extends ThreeElement {

      static get is() {
        return 'three-planar-element';
      }

      static get properties() {
        return {
          object: {
            type: Object,
            value: () => new THREE.Mesh(),
            observer: '_dispatchNewElement',
          },
        }
      }
    }

    customElements.define(ThreePlanarElement.is, ThreePlanarElement);
  </script>
</dom-module>
