<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="three-planar-material">
  <script>
    class ThreePlanarMaterial extends Polymer.Element {

      static get is() {
        return 'three-planar-material';
      }

      static get properties() {
        return {
          color: {type: String, observer: '_colorChanged'},
          isVisible: {type: Boolean, observer: '_isVisibleChanged'},
          object: {
            type: Object,
            notify: true,
            value: () => new THREE.MeshBasicMaterial(
              {
                side: THREE.DoubleSide,
                vertexColors: THREE.NoColors,
                transparent: false,
                opacity: 1.0,
                visible: true,
              }
            ),
          },
        };
      }

      _colorChanged(color) {
        this.object.color = new THREE.Color().setStyle(color);
      }

      _isVisibleChanged(isVisible) {
        this.object.visible = isVisible;
      }
    }

    customElements.define(ThreePlanarMaterial.is, ThreePlanarMaterial);
  </script>
</dom-module>
