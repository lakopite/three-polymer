<script src="../threejs/build/three.min.js"></script>
<script src="../stats.js/build/stats.min.js"></script>
<link rel="import" href="../polymer/lib/utils/debounce.html">
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="three-camera.html">
<link rel="import" href="three-controls.html">
<link rel="import" href="three-renderer.html">
<link rel="import" href="three-scene.html">

<!--
`three-view`
@demo demo/index.html
-->

<dom-module id="three-view">
  <template>
    <div id="stats"></div>
    <three-controls
      id="controls"
      camera="{{camera}}"
      canvas="[[canvas]]"
      camera-position="[[cameraPosition]]"
      model-geometry="[[modelGeometry]]">
    </three-controls>
    <three-renderer
      id="renderer"
      canvas="{{canvas}}"
      camera="[[camera]]"
      scene="[[scene]]"
      width="[[rendererWidth]]"
      height="[[rendererHeight]]">
    </three-renderer>
    <three-scene
      id="scene"
      object="{{scene}}"
      background-color="[[sceneBackgroundColor]]">
    </three-scene>
    <slot
      id="modelSlot"
      name="model"
      meshes="[[meshes]]">
    </slot>
  </template>
  <script>
    class ThreeView extends Polymer.Element {

      static get is() {
        return 'three-view';
      }

      static get properties() {
        return {
          rendererWidth: Number,
          rendererHeight: Number,
          sceneBackgroundColor: String,
          scene: Object,
          camera: Object,
          modelRadius: Number,
          modelPosition: Array,
          modelGeometry: Object,
          canvas: {type: Object, observer: '_canvasChanged'},
          showStats: {type: Boolean, value: false},
          stats: {
            type: Object,
            computed: '_computeStats(showStats)',
            observer: '_statsChanged',
          },
          model: {type: Object},
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('new-model', e => this._handleNewModel(e));
        this.addEventListener('model-needs-render', () => this._handleModelNeedsRender());
        this.addEventListener('model-boundaries-change', e => this._handleModelBoundariesChange(e));
        this.addEventListener('controls-changed', () => this._handleControlsChanged());
        this._render();
      }

      _render() {
        this._debouncer = Polymer.Debouncer.debounce(
          this._debouncer,
          Polymer.Async.animationFrame,
          () => {
            console.log('_render');
            if (this.stats) this.stats.update();
            this.$.renderer.render();
          });
      }

      _computeStats(showStats) {
        if (!showStats) return;
        const stats = new Stats();
        stats.setMode(0);
        stats.dom.style.position = 'relative';
        stats.dom.style.left = '0px';
        stats.dom.style.top = '0px';
        return stats;
      }

      _statsChanged(newStats) {
        this.$.stats.appendChild(newStats.dom);
      }

      _canvasChanged(newCanvas) {
        this.root.appendChild(newCanvas);
      }

      _handleControlsChanged() {
        this._render();
      }

      _handleNewModel(event) {
        this.model = event.target.object;
        const scene = this.$.scene;
        scene.removeAllObjects();
        if (this.model === undefined) return;
        scene.addObject(this.model);
        this._render();
      }

      _handleModelNeedsRender() {
        this._render();
      }

      _handleModelBoundariesChange(event) {
//        console.log('_handleModelBoundariesChange');
        this.modelGeometry = {
          position: event.target.position,
          radius: event.target.radius,
        };
        this._render();
      }
    }

    customElements.define(ThreeView.is, ThreeView);
  </script>
</dom-module>
