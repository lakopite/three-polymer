<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="fake-three-renderer">
  <script>
    class FakeThreeRenderer extends Polymer.Element {

      static get is() {
        return 'fake-three-renderer';
      }

      static get properties() {
        return {
          object: {type: Object, computed: '_computeObject()'},
          camera: Object,
          scene: Object,
          canvas: {type: Object, computed: '_computeCanvas(object)', notify: true},
          renderCount: {type: Number, value: 0},
        }
      }

      _computeObject() {
        return new THREE.WebGLRenderer({antialias: true})
      }

      _computeCanvas() {
        return this.object.domElement;
      }

      render() {
        this.renderCount += 1
      }
    }

    customElements.define(FakeThreeRenderer.is, FakeThreeRenderer);
  </script>
</dom-module>
