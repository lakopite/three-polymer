<script src="bower_components/threejs/examples/js/controls/OrbitControls.js"></script>
<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="three-controls">
  <template>
    <three-camera
      id="camera"
      object="{{camera}}"
      geometry-radius="[[geometryRadius]]"
      target-position="[[cameraTarget]]">
    </three-camera>
  </template>
  <script>
    class ThreeControls extends Polymer.Element {

      static get is() {
        return 'three-controls';
      }

      static get properties() {
        return {
          object: {type: Object, computed: '_computeControls(camera, canvas)'},
          camera: {type: Object, notify: true},
          canvas: Object,
          geometryRadius: Number,
          cameraTarget: {type: Array, observer: '_cameraTargetChanged'},
        }
      }

      _computeControls(camera, canvas) {
        if (!(camera && canvas)) return;
        const controls = new THREE.OrbitControls(camera, canvas);
        controls.addEventListener('change', () => this._handleControlsChanged());
        return controls;
      };

      _cameraTargetChanged(newTarget) {
        if (!this.object) return;
        this.object.target.set(...newTarget);
        this.object.update();
      }

      _handleControlsChanged() {
        this.dispatchEvent(new CustomEvent('controls-changed', {composed: true}));
      }
    }

    customElements.define(ThreeControls.is, ThreeControls);
  </script>
</dom-module>
