<script src="../threejs/examples/js/controls/OrbitControls.js"></script>
<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="three-controls">
  <template>
    <three-camera
      id="camera"
      object="{{camera}}"
      model-geometry="[[modelGeometry]]">
    </three-camera>
  </template>
  <script>
    class ThreeControls extends Polymer.Element {

      static get is() {
        return 'three-controls';
      }

      static get properties() {
        return {
          object: {type: Object, computed: '_computeControls(camera, canvas)'},
          camera: {type: Object, notify: true},
          canvas: Object,
          modelGeometry: {type: Object, observer: '_modelGeometryChanged'},
        }
      }

      _computeControls(camera, canvas) {
        if (!(camera && canvas)) return;
        this.object = undefined;
        const controls = new THREE.OrbitControls(camera, canvas);
        controls.addEventListener('change', () => this._dispatchModelNeedsRender());
        return controls;
      };

      _modelGeometryChanged(newModelGeometry) {
//        console.log('_modelGeometryChanged');
        if (!this.object) return;
        this.object.target.set(...newModelGeometry.position);
        this.object.update();
      }

      _dispatchModelNeedsRender() {
        this.dispatchEvent(new CustomEvent('model-needs-render', {composed: true}));
      }
    }

    customElements.define(ThreeControls.is, ThreeControls);
  </script>
</dom-module>
