<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="fake-three-view">
  <script>
    class FakeThreeView extends Polymer.Element {

      static get is() {
        return 'fake-three-view';
      }

      static get properties() {
        return {
          newModelCount: {type: Number, value: 0},
          newModelEvent: Object,
          modelNeedsRenderCount: {type: Number, value: 0},
          modelReadyCount: {type: Number, value: 0},
          modelReadyEvent: Object,
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('new-model', event => this._handleNewModel(event));
        this.addEventListener('model-needs-render', (event) => this._handleModelNeedsRender(event));
        this.addEventListener('model-ready', event => this._handleModelReady(event));
      }
      
      _handleNewModel(event) {
        this.newModelCount += 1;
        this.newModelEvent = event;
      }

      _handleModelNeedsRender(event) {
        this.modelNeedsRenderCount += 1;
      }

      _handleModelReady(event) {
        this.modelReadyCount += 1;
        this.modelReadyEvent = event;
      }
    }

    customElements.define(FakeThreeView.is, FakeThreeView);
  </script>
</dom-module>
